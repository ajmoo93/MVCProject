<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <title>TentaRepetion</title>
	<meta charset="utf-8" />
    <link href="Styling/Style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="Script/JavaScript.js"></script>
    
</head>
<body>
    <div ng-controller="PeopleController" >
        <input type="text" ng-model="filterList" ng-show="showForm">
        <ul ng-show="showDetails">
            <li ng-repeat="ppl in persons | filter: filterList">
                <p>{{ppl.FirstName}}</p>
            </li>
            
        </ul>
        FirstName: <input type="text" ng-model="NewFirstName" >
        LastName:<input type="text" ng-model="NewLastName">
        Age:<input type="text" ng-model="NewAge">
        City: <input type="text" ng-model="NewCity">
        <button type="button" ng-click="AddPeople()">AddPerson</button>
    </div>
    
    <button type="button" ng-click="showDetails = ! persons">ShowPeople</button>
    <button type="button" ng-click="showForm = ! filterList">SearchPerson</button>
    
</body>
</html>
